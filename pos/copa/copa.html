<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <title>Placar da Copa - Palpites</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 bg-primary">
        <h1 class="text-white"> Copa da Rússia 2018 </h1>
        <h4 class="text-white font-italic"> Cadastro de Palpites para o Jogo Brasil x França </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <img src="copa.jpg" alt="Copa do Mundo" class="img-fluid mx-auto d-block">
      </div>

      <div class="col-sm-8">
        <h2 class="text-danger">Faça sua aposta</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Nome:</span>
          </div>
          <input type="text" class="form-control" 
                 id="inNome" autofocus>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Russia:</span>
          </div>
          <input type="number" min="0" class="form-control" 
                 id="inGolsRussia">
          <div class="input-group-prepend">
            <span class="input-group-text">Croácia:</span>
          </div>
          <input type="number" min="0" class="form-control" 
                 id="inGolsCroacia">
          <div class="input-group-append">
            <input type="button" class="btn btn-primary" value="Apostar" 
                   id="btApostar">
          </div>
        </div>
        <pre class="text-secondary font-weight-bold" id="outApostas">
        </pre>
        <div class="float-right">
          <input type="button" class="btn btn-danger" value="Excluir Aposta" id="btExcluir">
          <input type="button" class="btn btn-success" value="Salvar Apostas" id="btSalvar">
        </div>
      </div>
    </div>
  </div>

  <script src="copa.js"></script>  
</body>

</html>
