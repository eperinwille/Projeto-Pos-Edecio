<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Centro de Nutrição Avenida</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 bg-primary">
                <h1 class="text-white"> Centro de Nutrição Avenida </h1>
                <h4 class="text-white font-italic"> Dietas personalizadas para manutenção ou perda de peso </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <img src="nutricionista.jpg" alt="Nutricionista" class="img-fluid">
            </div>

            <div class="col-sm-8">
                <h2 class="text-danger">Cálculo do Peso Ideal</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nome:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome do Cliente" id="inNome">
                </div>
                <p>sexo:
                    <input type="radio" name="sexo" id="rbMasculino"> Masculino
                    <input type="radio" name="sexo" id="rbFeminino"> Feminino></p>
                <select class="custom-select mb-3" id="inSexo">
          <option value="" selected>Selecione o sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Altura:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Altura (por exemplo, 1.70)" id="inAltura">

                    <div class="input-group-append">
                        <input type="button" class="btn btn-primary" value="Calcular" id="btCalcular">
                        <input type="button" class="btn btn-danger" value="Limpar" id="btLimpar">
                    </div>
                </div>
                <h3 class="font-italic text-primary" id="outResposta"></h3>

            </div>
        </div>
    </div>
    <script src="nutri.js"></script>
</body>


</html>
